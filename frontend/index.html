<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dublin Bikes - Real-time Availability & Prediction</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="static/css/styles.css">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Dublin Bikes</h1>
        <div id="weather-info">Loading weather...</div>
    </header>

    <main>
        <div id="map"></div>
        <aside id="details-panel">
            <h2>Station Details</h2>
            <p>Select a marker on the map to see details and predictions.</p>
            <div id="prediction-chart-container">
                <canvas id="predictionChart"></canvas>
            </div>
        </aside>
    </main>

    <!-- Google Maps API (Replace YOUR_API_KEY with actual key) -->
    <script async src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>
    <!-- App JS -->
    <script src="static/js/app.js"></script>
</body>
</html>
